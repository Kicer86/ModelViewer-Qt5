name: Build Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          cache: true

      - name: Configure project
        run: qmake -r ModelViewer.pro

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: make -j$(nproc)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          nmake
